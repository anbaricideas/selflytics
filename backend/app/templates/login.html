{% extends "base.html" %}

{% block title %}Login - Selflytics{% endblock %}

{% block content %}
<div class="flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Login to explore your fitness data</p>
            </div>

            <form method="POST" action="/login" class="space-y-5">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        value="{{ email or '' }}"
                        required
                        placeholder="you@example.com"
                        aria-required="true"
                        autocomplete="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Enter your password"
                        aria-required="true"
                        autocomplete="current-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
                >
                    Login
                </button>
            </form>

            <!-- Links -->
            <div class="text-center text-gray-600 text-sm mt-6 space-y-2">
                <p>
                    Don't have an account?
                    <a href="/register" class="text-blue-600 hover:text-blue-800 font-semibold">Register</a>
                </p>
                <p class="text-gray-400">
                    Forgot password? (Coming soon)
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
