{% extends "base.html" %}

{% block title %}Login - Selflytics{% endblock %}

{% block content %}
<div class="flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Login to explore your fitness data</p>
            </div>

            {% include "fragments/login_form.html" %}

            <!-- Links -->
            <div class="text-center text-gray-600 text-sm mt-6 space-y-2">
                <p>
                    Don't have an account?
                    <a href="/register" class="text-blue-600 hover:text-blue-800 font-semibold" data-testid="register-link">Register</a>
                </p>
                <p class="text-gray-400">
                    Forgot password? (Coming soon)
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// Clear old banner state when starting new session
// This ensures banner reappears for each new login if Garmin is unlinked
localStorage.removeItem('garmin-banner-dismissed');
</script>
{% endblock %}
