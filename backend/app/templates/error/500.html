{% extends "base.html" %}

{% block title %}500 Server Error - Selflytics{% endblock %}

{% block content %}
<div class="flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <!-- Error Icon -->
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>

            <!-- Error Message -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">500 Server Error</h1>
            <p class="text-gray-600 mb-8">
                Something went wrong on our end. We're working to fix it. Please try again later.
            </p>

            <!-- Actions -->
            <div class="space-y-3">
                <a href="/dashboard" class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="block w-full text-gray-600 hover:text-gray-800 py-2">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
