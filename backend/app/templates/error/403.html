{% extends "base.html" %}

{% block title %}403 Forbidden - Selflytics{% endblock %}

{% block content %}
<div class="flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <!-- Error Icon -->
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>

            <!-- Error Message -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">403 Forbidden</h1>
            <p class="text-gray-600 mb-8">
                You don't have permission to access this resource.
            </p>

            <!-- Actions -->
            <div class="space-y-3">
                <a href="/dashboard" class="block w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="block w-full text-gray-600 hover:text-gray-800 py-2">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
