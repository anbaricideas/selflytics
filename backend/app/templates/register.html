{% extends "base.html" %}

{% block title %}Register - Selflytics{% endblock %}

{% block content %}
<div class="flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Your Account</h1>
                <p class="text-gray-600">Join Selflytics to start analyzing your fitness data</p>
            </div>

            {% include "fragments/register_form.html" %}

            <!-- Login Link -->
            <p class="text-center text-gray-600 text-sm mt-6">
                Already have an account?
                <a href="/login" class="text-blue-600 hover:text-blue-800 font-semibold" data-testid="link-login">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
