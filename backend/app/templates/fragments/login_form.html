{# Login form fragment - used for HTMX partial updates #}
<form
    hx-post="/auth/login"
    hx-swap="outerHTML"
    x-data="{ loading: false }"
    @submit="loading = true"
    data-reset-loading-on-swap
    class="space-y-5"
    data-testid="login-form"
>
    <!-- CSRF Token (MUST be first field) -->
    <input type="hidden" name="fastapi-csrf-token" value="{{ csrf_token }}">

    <!-- Error Message -->
    {% if errors and errors.general %}
    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <p class="text-red-800 text-sm font-medium" role="alert">{{ errors.general }}</p>
        </div>
    </div>
    {% endif %}

    <!-- Email Field -->
    <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
        </label>
        <input
            type="email"
            id="email"
            name="username"
            value="{{ email or '' }}"
            required
            placeholder="you@example.com"
            aria-required="true"
            autocomplete="email"
            data-testid="input-email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        >
    </div>

    <!-- Password Field -->
    <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            Password
        </label>
        <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
            aria-required="true"
            autocomplete="current-password"
            data-testid="input-password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        >
    </div>

    <!-- Submit Button -->
    <button
        type="submit"
        :disabled="loading"
        data-testid="submit-login"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
    >
        <span x-show="!loading">Login</span>
        <span x-show="loading" x-cloak class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Logging in...
        </span>
    </button>
</form>
